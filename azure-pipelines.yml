trigger:
- main

pool:
  vmImage: 'ubuntu-latest'

steps:
- script: pwd; ls -la
  displayName: 'Run a one-line script'

- checkout: self

- script: |
    /bin/bash debian_setup.sh
  displayName: 'run script'
